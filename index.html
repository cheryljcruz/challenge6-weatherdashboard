<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero is-med is-primary">
        <div class="hero-body">
            <h1 class="title is-3 has-text-centered">
                Weather Dashboard
            </h1>
        </div>
    </header>
    <div class="tile is-ancestor mx-2 my-2 px-2">
        <div class="tile is-3 is-parent has-text-centered">
            <article class="tile is-child box">
                <form class="field">
                    <label class="label">Search for a City</label>
                    <div class="control">
                        <input class="input has-text-centered" type="text" placeholder="City Name">
                        <button class="button search my-3 is-success is-light is-rounded is-focused">Search</button>
                    </div>
                </form>
            </article>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets\js\script.js"></script>
</body>

</html>
