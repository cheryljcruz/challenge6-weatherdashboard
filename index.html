<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="hero is-med is-primary">
        <div class="hero-body">
            <h1 class="title is-3 has-text-centered">
                Weather Dashboard
            </h1>
        </div>
    </header>
    <!--Search for City-->
    <section class="tile is-ancestor mx-2 my-2 px-2">
        <div class="tile is-3 is-parent has-text-centered">
            <article class="tile is-child box">
                <form class="field city-search-form">
                    <label class="label">Search for a City</label>
                    <div class="control">
                        <input class="input search-city has-text-centered" type="text" placeholder="City Name">
                        <button class="button search my-3 is-success is-light is-rounded is-focused">Search</button>
                    </div>
                </form>
            </article>
            <!--search history populates-->
            <form id="history"></form>
        </div>
        <!--Current city conditions-->
        <div class="tile is-parent container is-3 is-vertical mx-3 my-2">
            <article class="tile is-child box has-text-centered">
                <p class="title city-name">City:</p>
                <p class="current-date"></p>
                <span class="current-icon"></span>
                <p class="temperature"></p>
                <p class="humidity"></p>
                <p class="wind-speed"></p>
                <p class="UV-index"></p>
            </article>
        </div>
    </section>
     <!-- Five Day Forecast -->
    <section class="tile is-ancestor box my-6">
        <div class="tile is-parent is-12 container px-6 py-6">
            <div class="tile is-child card box">
                <div class="content forecast"></div>
            </div>
            <div class="tile is-child card box">
                <div class="content forecast"></div>
            </div>
            <div class="tile is-child card box">
                <div class="content forecast"></div>
            </div>
            <div class="tile is-child card box">
                <div class="content forecast"></div>
            </div>
            <div class="tile is-child card box">
                <div class="content forecast"></div>
            </div>
        </div>

    </section>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets\js\script.js"></script>
</body>

</html>
